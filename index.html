<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="shortcut icon" href="" type="png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="user-input">
      <form action="">
        <div class="memory-size">
          <span>
            Memory Size(MB):
            <input type="number" name="memorySize" id="memorySize" value="1000" min="10" required>
          </span>
        </div>
        <div class="time-compaction">
          <span>
            Time Compaction:
            <input type="number" name="timeCompaction" id="timeCompaction" value="20" min="1" required>
          </span>
        </div>
        <div class="coalescing-hole">
          <span>
            Coalescing Hole:
            <input type="number" name="coalescingHole" id="coalescingHole" value="1" min="1" required>
          </span>
        </div>
        <div class="jobs">
          <p>Jobs</p>
          <table>
            <thead>
              <tr>
                <th>Job No.</th>
                <th>Size(KB)</th>
                <th>Time Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <input type="number" name="size1" id="size1" value="500" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit1" id="timeUnit1" value="3" min="1" required>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>
                  <input type="number" name="size2" id="size2" value="250" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit2" id="timeUnit2" value="4" min="1" required>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>
                  <input type="number" name="size3" id="size3" value="200" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit3" id="timeUnit3" value="5" min="1" required>
                </td>
              </tr>
              <tr>
                <td>4</td>
                <td>
                  <input type="number" name="size4" id="size4" value="350" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit4" id="timeUnit4" value="3" min="1" required>
                </td>
              </tr>
              <tr>
                <td>5</td>
                <td>
                  <input type="number" name="size5" id="size5" value="60" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit5" id="timeUnit5" value="5" min="1" required>
                </td>
              </tr>
              <tr>
                <td>6</td>
                <td>
                  <input type="number" name="size6" id="size6" value="300" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit6" id="timeUnit6" value="3" min="1" required>
                </td>
              </tr>
              <tr>
                <td>7</td>
                <td>
                  <input type="number" name="size7" id="size7" value="400" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit7" id="timeUnit7" value="2" min="1" required>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="add-job" onclick="addRow()">+ add job</button>
        </div>
        <div class="algorithms">
          <p>Algorithms</p>
          <select name="algorithm" id="algorithm">
            <option value="First Fit">First-fit</option>
            <option value="Best Fit">Best-fit</option>
            <option value="Worst Fit">Worst-fit</option>
          </select>
        </div>
        <div class="bottom">
          <button type="submit">Confirm</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </article>
    <article class="simulation" style="display: none;">
      <div class="top">
        <div class="infos">
          <div>
            <div class="basic-info">
              <p>Memory Size: <span data-memorySize></span>Mb</p>
              <p>Algorithm: <span data-algorithm></span></p>
              <p>Time Coalescing: <span data-timeCoalescing></span> TU</p>
              <p>Storage Compaction: every <span data-storageCompaction></span> TU</p>
            </div>
            <table class="timeUnitTable"></table>
          </div>
        </div>
        <div>
          <aside></aside>
        </div>
      </div>
      <div class="bottom">
        <section></section>
      </div>
    </article>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
