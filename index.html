<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Allocation</title>
  <link rel="shortcut icon" href="" type="png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="user-input">
      <form>
        <section>
          <div class="basic-input">
            <div class="memory-size">
              <span>
                Memory Size(MB):
                <input type="number" name="memorySize" id="memorySize" min="1" step="0.01" required>
              </span>
            </div>
            <div class="time-compaction">
              <span>
                Time Compaction:
                <input type="number" name="timeCompaction" id="timeCompaction" min="1" required>
              </span>
            </div>
            <div class="coalescing-hole">
              <span>
                Coalescing Hole:
                <input type="number" name="coalescingHole" id="coalescingHole" min="1" required>
              </span>
            </div>
          </div>
          <div class="algorithms">
            <p>Algorithms</p>
            <label for="First-Fit">
              <input type="radio" name="algorithm" id="First-Fit" value="First Fit" checked>
              <p>First Fit</p>
            </label>
            <label for="Best-Fit">
              <input type="radio" name="algorithm" id="Best-Fit" value="Best Fit">
              <p>Best Fit</p>
            </label>
            <label for="Worst-Fit">
              <input type="radio" name="algorithm" id="Worst-Fit" value="Worst Fit">
              <p>Worst Fit</p>
            </label>
          </div>
        </section>
        <div class="jobs">
          <table>
            <thead>
              <tr>
                <th>Job No.</th>
                <th>Size(KB)</th>
                <th>Time Unit</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>
                  <input type="number" name="size1" id="size1" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit1" id="timeUnit1" min="1" required>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td>
                  <input type="number" name="size2" id="size2" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit2" id="timeUnit2" min="1" required>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td>
                  <input type="number" name="size3" id="size3" min="10" required>
                </td>
                <td>
                  <input type="number" name="timeUnit3" id="timeUnit3" min="1" required>
                </td>
              </tr>
            </tbody>
          </table>
          <button type="button" class="add-job" onclick="addRow()">+ add job</button>
        </div>
        <div class="bottom">
          <button type="submit">Confirm</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </article>
    <article class="simulation" style="display: none;">
      <div class="top">
        <div class="infos">
          <div>
            <div class="basic-info">
              <p>Memory Size: <span data-memorySize></span>Mb</p>
              <p>Algorithm: <span data-algorithm></span></p>
              <p>Time Coalescing: <span data-timeCoalescing></span> TU</p>
              <p>Storage Compaction: every <span data-storageCompaction></span> TU</p>
            </div>
            <table class="timeUnitTable"></table>
          </div>
        </div>
        <div>
          <aside></aside>
        </div>
      </div>
      <div class="bottom">
        <section class="cont"></section>
      </div>
    </article>
  </main>
  <script src="./assets/js/script.js"></script>
</body>
</html>
